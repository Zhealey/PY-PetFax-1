<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFax</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to PetFax</h1>
      <div class="pets-container">
        {% for pet in pets %}
        <div class="pet">
          <h2>{{ pet.pet_name }}</h2>
          <a href="/pets/{{ pet.pet_id }}">Learn more</a>
          <img src="{{pet.pet_photo}}" />
        </div>
        {% endfor %}
      </div>
      <div class="callout">
        We'd love to learn more fun facts!
        <a href="/facts/new">Submit some new facts!</a>
      </div>
    </div>
  </body>
</html>
